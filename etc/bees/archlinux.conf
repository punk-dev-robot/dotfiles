# Bees configuration for Arch Linux btrfs filesystem
UUID=ae6e225b-d5d3-44d0-8d76-91a27573116c

# Hash table size: 512MB (aggressive for 1TB compressed filesystem)
# With 64GB RAM available, this uses only ~0.8% of total memory
DB_SIZE=$((512*1024*1024))

# Options for better performance and logging
# --scan-mode=4: Use extent-based scanning (most efficient, requires kernel 4.15+)
# --strip-paths: Remove file paths from logs for privacy
# --no-timestamps: Avoid duplicate timestamps (systemd journal adds them)
# --verbose=6: Increased verbosity for better debugging (was 5)
# --thread-count=2: Limit to 2 worker threads (reduces CPU usage)
# --loadavg-target=2.5: Automatically manage threads based on system load
# --throttle-factor=8: Self-throttle to reduce system impact
OPTIONS="--scan-mode=4 --strip-paths --no-timestamps --verbose=6 --thread-count=2 --loadavg-target=2.5 --throttle-factor=8"