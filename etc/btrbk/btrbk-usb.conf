# USB Backup Configuration (independent from main btrbk)
# Run manually: sudo btrbk -c /etc/btrbk/btrbk-usb.conf run
# Or via timer: systemctl start btrbk-usb.service

# Logging and locking (separate from main)
transaction_log            /var/log/btrbk-usb.log
lockfile                   /run/lock/btrbk-usb.lock

# Use sudo for btrfs commands
backend_local_user         btrfs-progs-sudo

# Performance settings
stream_buffer              1g

# Timestamp format
timestamp_format           long

# Don't create snapshots - use existing ones from main btrbk
snapshot_create            no

# Use incremental backups
incremental                yes

# USB target retention: 7 days + 4 weekly
target_preserve_min        latest
target_preserve            7d 4w

# Volume configuration
volume /mnt/btr_pool
  snapshot_dir     btrbk_snapshots

  # USB Target - portable backup drive
  target send-receive /mnt/usb_backups

  # Subvolumes to backup
  subvolume   @root
  subvolume   @home
