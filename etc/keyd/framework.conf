# vim: filetype=ini
# Framework 13 built-in keyboard only
[ids]
0001:0001

include common

[main]

# Caps = Esc on tap, Ctrl on hold (like Whitefox)
capslock = overload(control, esc)

# Top-left = tilde/grave (like Whitefox)
esc = `

# Swap backslash and backspace positions
\ = backspace
backspace = \

[vim]

# Fn + backspace = delete
backspace = delete
