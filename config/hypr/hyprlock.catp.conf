source = $HOME/.config/hypr/themes/mocha.conf
# source = $HOME/.config/hypr/themes/mocha.conf

$accent = $peach
$accentAlpha = $peachAlpha
$font = JetBrainsMono Nerd ont

# general
general {
    # disable_loading_bar = true
    hide_cursor = rue
}

# background
background {
   monitor =
    path = screenshot   # screenshot of your desktop
    color = $base
    blur_size = 5
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# TIME - Centered and larger for better visibility
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 110
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
}

# DATE - Below time
label {
    monitor = 
    text = cmd[update:60000] echo "$(date +'%A, %B %d, %Y')"
    color = $subtext1
    font_size = 24
    font_family = $font
    position = 0, -20
    halign = center
    valign = center
}

# USER AVATAR - Moved above input field

image {
    monitor = 
    path = ~/.config/hypr/assets/profile_pic.png
    # path = ~/.config/hypr/assets/profile_pic.jpg
    size = 100
    border_color = $accent

    position = 0, -80
    halign = center
    valign = center
}

# INPUT FIELD - Moved down to make room for other elements
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>Enter password for $USER</i></span>
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -180
    halign = center
    valign = center
}

# SYSTEM IDENTITY - Always visible
label {
    monitor =
    text = cmd[update:0] echo "$(uname -n) • Arch Linux • Hyprland"
    color = $accent
    font_size = 16
    font_family = $font
    position = 0, -280
    halign = center
    valign = bottom
}

# BATTERY STATUS - Laptop screen only
label {
    monitor = eDP-1
    text = cmd[update:30000] echo "$(cat /sys/class/power_supply/BAT*/status 2>/dev/null || echo 'AC') • $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '∞')%"
    color = $green
    font_size = 18
    font_family = $font
    position = 0, -100
    halign = center
    valign = center
}

# === 5K MONITOR EXTRAS ===

# CPU AND MEMORY - Left side
label {
    monitor = desc:Philips Consumer Electronics Company PHL 499P9 AU02015015203
    text = cmd[update:5000] echo "CPU $(top -bn1 | grep "Cpu(s)" | awk '{print int($2)}')% • RAM $(free -h | awk '/^Mem:/ {printf "%.1f/%.1fG", $3, $2}')"
    color = $text
    font_size = 18
    font_family = $font
    position = 300, 80
    halign = left
    valign = center
}

# LOAD AVERAGE - Left side
label {
    monitor = desc:Philips Consumer Electronics Company PHL 499P9 AU02015015203
    text = cmd[update:5000] echo "Load $(cut -d' ' -f1-3 /proc/loadavg)"
    color = $subtext1
    font_size = 16
    font_family = $font
    position = 300, 40
    halign = left
    valign = center
}

# UPTIME - Left side
label {
    monitor = desc:Philips Consumer Electronics Company PHL 499P9 AU02015015203
    text = cmd[update:60000] echo "Up $(uptime -p | sed 's/up //' | sed 's/ days/d/' | sed 's/ hours/h/' | sed 's/ minutes/m/')"
    color = $subtext0
    font_size = 16
    font_family = $font
    position = 300, 0
    halign = left
    valign = center
}

# YOUTUBE MUSIC - Right side
label {
    monitor = desc:Philips Consumer Electronics Company PHL 499P9 AU02015015203
    text = cmd[update:2000] echo "$(pgrep -f 'YouTube Music/youtube-music' >/dev/null && echo '♫ YouTube Music' || echo '')"
    color = $red
    font_size = 18
    font_family = $font
    position = -300, 80
    halign = right
    valign = center
}

# ACTIVE WORKSPACE - Right side
label {
    monitor = desc:Philips Consumer Electronics Company PHL 499P9 AU02015015203
    text = cmd[update:1000] echo "Workspace $(hyprctl activeworkspace -j | jq -r .id)"
    color = $text
    font_size = 16
    font_family = $font
    position = -300, 40
    halign = right
    valign = center
}

# MINI NEOFETCH - Bottom center
label {
    monitor = desc:Philips Consumer Electronics Company PHL 499P9 AU02015015203
    text = cmd[update:0] echo "$(lscpu | grep 'Model name' | cut -d: -f2 | xargs | cut -c1-30) • $(free -h | awk '/^Mem:/ {print $2}') RAM • $(df -h / | awk 'NR==2 {print $3 "/" $2}')"
    color = $overlay1
    font_size = 14
    font_family = $font
    position = 0, -320
    halign = center
    valign = bottom
}
