context.modules = [
{   name = libpipewire-module-filter-chain
    args = {
        node.description =  "Noise Canceling source"
        media.name =  "Noise Canceling source"
        filter.graph = {
            nodes = [
                {
                    type = ladspa
                    name = rnnoise
                    plugin = /usr/lib/ladspa/librnnoise_ladspa.so
                    label = noise_suppressor_mono
                    control = {
                        # Lower threshold for better voice detection in meetings
                        "VAD Threshold (%)" = 75.0
                        # Shorter grace period for snappier response
                        "VAD Grace Period (ms)" = 100
                        # Add retroactive grace to catch word beginnings
                        "Retroactive VAD Grace (ms)" = 50
                    }
                }
            ]
        }
        capture.props = {
            node.name =  "capture.rnnoise_source"
            node.passive = true
            audio.rate = 48000
            # Specify mono channel for voice clarity
            audio.channels = 1
            audio.position = [ MONO ]
        }
        playback.props = {
            node.name =  "rnnoise_source"
            media.class = Audio/Source
            audio.rate = 48000
            # Specify mono channel
            audio.channels = 1
            audio.position = [ MONO ]
        }
    }
}
]
